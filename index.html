<!DOCTYPE html>
<html>
<head>
    <title>Three.js Player Demo</title>
    <style>
        /* Remove default margins and make canvas fill viewport */
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        // Import required modules
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@latest/examples/jsm/loaders/GLTFLoader.js';
        import { Sky } from 'https://unpkg.com/three@latest/examples/jsm/objects/Sky.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Sky setup
        const sky = new Sky();
        sky.scale.setScalar(1000);
        scene.add(sky);

        const skyUniforms = sky.material.uniforms;
        skyUniforms['turbidity'].value = 10;
        skyUniforms['rayleigh'].value = 2;
        skyUniforms['mieCoefficient'].value = 0.005;
        skyUniforms['mieDirectionalG'].value = 0.8;

        const sun = new THREE.Vector3();
        const phi = THREE.MathUtils.degToRad(90 - 45); // 45° elevation
        const theta = THREE.MathUtils.degToRad(180); // 180° azimuth
        sun.setFromSphericalCoords(1, phi, theta);
        sky.material.uniforms['sunPosition'].value.copy(sun);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.copy(sun);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Tree setup
        const treeCount = 50;
        const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 8);
        const foliageGeometry = new THREE.ConeGeometry(1, 2, 8);
        const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
        const foliageMaterial = new THREE.MeshPhongMaterial({ color: 0x006400 });

        const trunkMesh = new THREE.InstancedMesh(trunkGeometry, trunkMaterial, treeCount);
        const foliageMesh = new THREE.InstancedMesh(foliageGeometry, foliageMaterial, treeCount);
        trunkMesh.castShadow = true;
        foliageMesh.castShadow = true;

        const matrix = new THREE.Matrix4();
        for (let i = 0; i < treeCount; i++) {
            let x, z;
            // Distribute trees along the edges
            if (i < treeCount / 4) {
                // Top edge
                x = (Math.random() - 0.5) * 90;
                z = -45 + (Math.random() - 0.5) * 10;
            } else if (i < treeCount / 2) {
                // Bottom edge
                x = (Math.random() - 0.5) * 90;
                z = 45 + (Math.random() - 0.5) * 10;
            } else if (i < 3 * treeCount / 4) {
                // Left edge
                x = -45 + (Math.random() - 0.5) * 10;
                z = (Math.random() - 0.5) * 90;
            } else {
                // Right edge
                x = 45 + (Math.random() - 0.5) * 10;
                z = (Math.random() - 0.5) * 90;
            }
            
            matrix.setPosition(x, 1, z);
            trunkMesh.setMatrixAt(i, matrix);
            matrix.setPosition(x, 3, z);
            foliageMesh.setMatrixAt(i, matrix);
        }
        scene.add(trunkMesh);
        scene.add(foliageMesh);

        // ---------- LOAD GEODESIC DOME ----------
        const loader = new GLTFLoader();
        console.log('Attempting to load dome from: models/geodesic_dome.glb');
        loader.load(
            'models/geodesic_dome.glb',
            (gltf) => {
                console.log('Dome loaded successfully!');
                const dome = gltf.scene;
                dome.scale.set(0.5, 0.5, 0.5);
                dome.position.set(40, 0, 40);  // Moved to back-right corner
                dome.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(dome);
                console.log('Dome added to scene at position:', dome.position);
            },
            (xhr) => {
                console.log('Loading progress:', (xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (err) => {
                console.error('GLB load error:', err);
                console.error('Please check that models/geodesic_dome.glb exists in the correct location');
            }
        );

        // Player setup
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 0.5, 0);
        player.castShadow = true;
        scene.add(player);

        // Portal specifications
        const PORTALS = [
            { x: -15, color: 0x00bfff, text: 'kimchi',      url: 'https://shipkimchi.xyz/'    },
            { x: -5,  color: 0xff00ff, text: 'zubenefits',   url: 'https://vibemeta.example' },
            { x:  5,  color: 0x00ff00, text: 'zubazaar',       url: 'https://vibeverse.example'},
            { x:  15, color: 0xffa500, text: 'netsolist',            url: 'https://netsovillages.com/'     }
        ];

        // Portal creation function
        function createPortal(spec) {
            // Create portal arch - increased size
            const portalGeometry = new THREE.TorusGeometry(4, 0.4, 16, 32, Math.PI);
            const portalMaterial = new THREE.MeshBasicMaterial({
                color: spec.color,
                transparent: true,
                opacity: 0.5
            });
            const portal = new THREE.Mesh(portalGeometry, portalMaterial);
            portal.position.set(spec.x, 0.5, -30);  // Lowered from 2 to 0.5
            portal.rotation.y = Math.PI;
            scene.add(portal);

            // Create portal label - positioned higher
            const label = createTextSprite(spec.text, spec.color);
            label.position.set(spec.x, 6.5, -30);  // Raised from 5 to 6.5
            scene.add(label);

            // Create larger trigger volume
            const box = new THREE.Box3().setFromCenterAndSize(
                new THREE.Vector3(spec.x, 0.5, -30),  // Lowered from 2 to 0.5
                new THREE.Vector3(7, 8, 2)
            );

            return {
                mesh: portal,
                label: label,
                box: box,
                url: spec.url,
                used: false
            };
        }

        // Create all portals
        const portals = PORTALS.map(createPortal);

        // Portal label creation function
        function createTextSprite(text, color) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;  // Increased from 256
            canvas.height = 128;  // Increased from 64
            context.fillStyle = 'rgba(0, 0, 0, 0)';  // Made background transparent
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = 'bold 72px Arial';  // Increased font size
            context.fillStyle = '#' + color.toString(16).padStart(6, '0');  // Convert portal color to CSS color
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(8, 2, 1);  // Increased scale
            return sprite;
        }

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 100);
        scene.add(gridHelper);

        // Movement variables
        const keys = {};
        const moveSpeed = 5;
        const jumpForce = 10;
        let velocityY = 0;
        let isGrounded = true;

        // Camera pivot setup
        const pivot = new THREE.Object3D();
        scene.add(pivot);
        pivot.add(camera);
        camera.position.set(0, 5, 10);

        // OrbitControls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.minDistance = 4;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI * 0.49;
        controls.target.copy(player.position);

        // Input handling
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'g') gridHelper.visible = !gridHelper.visible;
            if (e.key === ' ' && isGrounded) {
                velocityY = jumpForce;
                isGrounded = false;
            }
            if (e.key === 'l') {
                renderer.domElement.requestPointerLock();
                controls.enableRotate = document.pointerLockElement !== null;
            }
        });

        document.addEventListener('pointerlockchange', () => {
            controls.enableRotate = document.pointerLockElement !== null;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            const moveDirection = new THREE.Vector3();
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            cameraDirection.y = 0;
            cameraDirection.normalize();

            if (keys['w']) moveDirection.add(cameraDirection);
            if (keys['s']) moveDirection.sub(cameraDirection);
            if (keys['a']) moveDirection.add(cameraDirection.clone().cross(new THREE.Vector3(0, 1, 0)));
            if (keys['d']) moveDirection.sub(cameraDirection.clone().cross(new THREE.Vector3(0, 1, 0)));

            if (moveDirection.length() > 0) {
                moveDirection.normalize();
                const newPosition = player.position.clone().add(moveDirection.multiplyScalar(moveSpeed * deltaTime));
                
                // Only restrict Y movement, allow free X/Z movement
                player.position.x = newPosition.x;
                player.position.z = newPosition.z;
            }

            velocityY -= 9.8 * deltaTime;
            player.position.y += velocityY * deltaTime;
            if (player.position.y <= 0.5) {
                player.position.y = 0.5;
                velocityY = 0;
                isGrounded = true;
            }

            // Portal collision detection and label orientation
            const playerBox = new THREE.Box3().setFromObject(player);
            portals.forEach(portal => {
                // Update label orientation to face camera
                portal.label.lookAt(camera.position);
                
                // Check for portal collision
                if (!portal.used && playerBox.intersectsBox(portal.box)) {
                    portal.used = true;
                    window.open(portal.url, '_blank');
                    console.log('Entered', portal.url);
                }
            });

            pivot.position.copy(player.position);
            controls.target.copy(player.position);
            controls.update();

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
