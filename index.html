<!DOCTYPE html>
<html>
<head>
    <title>Three.js Player Demo</title>
    <style>
        /* Remove default margins and make canvas fill viewport */
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        // Import required modules
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@latest/examples/jsm/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 2);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // ---------- LOAD GEODESIC DOME ----------
        const loader = new GLTFLoader();
        console.log('Attempting to load dome from: models/geodesic_dome.glb');
        loader.load(
            'models/geodesic_dome.glb',
            (gltf) => {
                console.log('Dome loaded successfully!');
                const dome = gltf.scene;
                dome.scale.set(0.5, 0.5, 0.5);      // adjust size
                dome.position.set(0, 0, -20); // 20 m in front of player
                dome.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(dome);
                console.log('Dome added to scene at position:', dome.position);
            },
            (xhr) => {
                console.log('Loading progress:', (xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (err) => {
                console.error('GLB load error:', err);
                console.error('Please check that models/geodesic_dome.glb exists in the correct location');
            }
        );

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Player setup
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 0.5, 0);
        player.castShadow = true;
        scene.add(player);

        // Portal setup
        const portalGeometry = new THREE.TorusGeometry(3, 0.4, 16, 32, Math.PI);
        const portalMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.5
        });
        const portal = new THREE.Mesh(portalGeometry, portalMaterial);
        portal.position.set(0, 1.5, 10);
        portal.rotation.x = Math.PI / 2;
        scene.add(portal);

        // Portal trigger volume
        const trigger = new THREE.Box3();
        const portalBounds = new THREE.Box3().setFromCenterAndSize(
            new THREE.Vector3(0, 1.5, 10),
            new THREE.Vector3(5, 5, 2)
        );
        let portalUsed = false;

        // Portal label
        function createTextSprite(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.fillStyle = 'rgba(0, 0, 0, 0.5)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = 'bold 48px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(4, 1, 1);
            return sprite;
        }

        const portalLabel = createTextSprite('PORTAL');
        portalLabel.position.set(0, 4, 10);
        scene.add(portalLabel);

        // Grid helper (optional)
        const gridHelper = new THREE.GridHelper(50, 50);
        scene.add(gridHelper);

        // Movement variables
        const keys = {};
        const moveSpeed = 5;
        const jumpForce = 10;
        let velocityY = 0;
        let isGrounded = true;

        // Camera pivot setup
        const pivot = new THREE.Object3D();
        scene.add(pivot);
        pivot.add(camera);
        camera.position.set(0, 3, 4);

        // OrbitControls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.minDistance = 4;
        controls.maxDistance = 12;
        controls.maxPolarAngle = Math.PI * 0.49; // Prevent camera from going under ground

        // Input handling
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'g') gridHelper.visible = !gridHelper.visible;
            if (e.key === ' ' && isGrounded) {
                velocityY = jumpForce;
                isGrounded = false;
            }
            // Pointer lock toggle
            if (e.key === 'l') {
                renderer.domElement.requestPointerLock();
                controls.enableRotate = document.pointerLockElement !== null;
            }
        });

        // Handle pointer lock change
        document.addEventListener('pointerlockchange', () => {
            controls.enableRotate = document.pointerLockElement !== null;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            // Player movement relative to camera
            const moveDirection = new THREE.Vector3();
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            cameraDirection.y = 0;
            cameraDirection.normalize();

            if (keys['w']) moveDirection.add(cameraDirection);
            if (keys['s']) moveDirection.sub(cameraDirection);
            if (keys['a']) moveDirection.add(cameraDirection.clone().cross(new THREE.Vector3(0, 1, 0)));
            if (keys['d']) moveDirection.sub(cameraDirection.clone().cross(new THREE.Vector3(0, 1, 0)));

            if (moveDirection.length() > 0) {
                moveDirection.normalize();
                player.position.add(moveDirection.multiplyScalar(moveSpeed * deltaTime));
            }

            // Jump and gravity
            velocityY -= 9.8 * deltaTime;
            player.position.y += velocityY * deltaTime;
            if (player.position.y <= 0.5) {
                player.position.y = 0.5;
                velocityY = 0;
                isGrounded = true;
            }

            // Portal trigger check
            if (!portalUsed) {
                trigger.setFromObject(player);
                if (trigger.intersectsBox(portalBounds)) {
                    portalUsed = true;
                    window.open('https://shipkimchi.xyz/', '_blank');
                    console.log('Portal triggered!');
                }
            }

            // Update camera pivot and controls
            pivot.position.copy(player.position);
            controls.target.copy(player.position);
            controls.update();

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
